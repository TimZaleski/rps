<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <header class="container-fluid bg-primary text-center p-4 text-light">
    <div class="row">
      <div class="col">
        <h1>Rock Paper Scissors</h1>
      </div>
    </div>
  </header>
  <main class="container pt-5">
    <div class="row">
      <div class="col">
        <div id="buttons">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col text-center" id="result">
        <h3><span id="yourPlay"></span> <span id="theirPlay"></span> <span id="winner"></span></h3>
      </div>
    </div>
  </main>
  <footer class="container-fluid bg-primary text-center text-light">
    <div class="row">
      <div class="col">
        <p>Tim Zaleski</p>
      </div>
    </div>
  </footer>
  <script src="app.js"></script>
</body>

</html>
